<script type="text/javascript"><!--
var t;
window.onload=function() {
	t=webshell.Terminal("term",80,24,ondisconnect);
	document.onkeypress=t.keypress;
	document.onkeydown=t.keydown; 
	window.scrollTo(0,1);
	startMsgAnim('Tap for keyboard',800,false);
};
window.onselectstart=function() {return false;};
// Set overlay
function so(value) {
	for(var i=1;i<6;i++)
		document.getElementById("ol"+i).style.display=(value == i)?'block':'none';
	var term=document.getElementById("term");
	if(value == 0) {
		document.onkeypress=t.keypress;
		document.onkeydown=t.keydown;
		term.onclick=function() {so(1);};
		term.style.cursor="pointer";
	} else {
		document.onkeypress=null;
		document.onkeydown=null;
		term.onclick=null;
		term.style.cursor=null;
	}
	if (value==1)
		document.getElementById("t").focus();
}
// Send text
function st() {
	var textinput=document.getElementById("t").value;
	document.getElementById("t").value='';
	for(var i=0;i<textinput.length;i++)
		t.sendkey(textinput.charCodeAt(i));
	if(!textinput.length)
		t.sendkey(13);
	document.getElementById("t").focus();
}
// Send key
function sk(value) {
	var textinput=document.getElementById("t").value;
	if(textinput.length)
		st();
	t.sendkey(value);
}
// Send key and go back
function sb(value) {
	sk(value);
	so(1);
}
function ondisconnect() {
	startMsgAnim('Disconnected',0,true)
}
// Animate box
var msgAnim={timer:null,up:false,duration:300,start:null};
function msgAnimTimer() {
	var time=(new Date).getTime();
	var fraction;
	alpha=(time-msgAnim.start)/msgAnim.duration;
	if(alpha<0.0)
		alpha=0.0;
	else if (alpha>1.0) {
		alpha=1.0;
		endMsgAnim();
	}
	if(!msgAnim.up)
		alpha=1.0-alpha;
    var sine=Math.sin((Math.PI/2.0)*alpha);
	document.getElementById('ol5').style.opacity=sine*sine*0.66;
}
function startMsgAnim(msg,delay,up) {
	if(msgAnim.timer!=null) {
		clearInterval(msgAnim.timer);
		msgAnim.timer=null;
	}
	document.getElementById('ol5').innerHTML=msg;
	so(5);
	msgAnim.up=up;
	msgAnim.start=(new Date).getTime()+delay-60;
	msgAnimTimer();
	msgAnim.timer=setInterval('msgAnimTimer();',60);
}
function endMsgAnim () {
	if(msgAnim.timer!=null) {
		clearInterval(msgAnim.timer);
		msgAnim.timer=null;
	}
	if(!msgAnim.up)
		so(0);
}
--></script>
