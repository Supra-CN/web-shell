<script type="text/javascript"><!--
var t;
if(document.images) {
	i = new Image();
	i.src = "key.png";
}
window.onload=function() {
	t=webshell.Terminal("term",80,24);
	document.onkeypress=t.keypress;
	document.onkeydown=t.keydown;
	window.scrollTo(0,1);
	so(0);
};
function so(value) {
	// Set overlay
	for(var i=0;i<5;i++)
		document.getElementById("ol"+i).style.display=(value == i)?'block':'none';
	if(value == 0) {
		document.onkeypress=t.keypress;
		document.onkeydown=t.keydown;
	} else {
		document.onkeypress=null;
		document.onkeydown=null;
	}
}
function st() {
	// Send text
	var textinput=document.getElementById("ctrltextinput").value;
	document.getElementById("ctrltextinput").value='';
	for(var i=0;i<textinput.length;i++)
		t.sendkey(textinput.charCodeAt(i));
	if(!textinput.length)
		t.sendkey(13);
	so(0);
}
function sk(value) {
	// Send key
	var textinput=document.getElementById("ctrltextinput").value;
	if (textinput.length)
		st();
	t.sendkey(value);
	so(0);
}
--></script>
</head>
