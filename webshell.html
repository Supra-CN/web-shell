<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>WebShell 0.5.3</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="initial-scale=1.0, width=480, height=268" />
<link rel="stylesheet" type="text/css" href="webshell.css"/>
<script type="text/javascript" src="sarissa.js"></script>
<script type="text/javascript" src="sarissa_dhtml.js"></script>
<script type="text/javascript" src="webshell.js"></script>
<script type="text/javascript">
var t;
window.onload=function() {
	t=webshell.Terminal("term",80,24);
	document.onkeypress=t.keypress;
	document.onkeydown=t.keydown;
	window.scrollTo(0,1);
};
function setOverlay(value) {
	document.getElementById("overlay1").style.display = (value == 1) ? 'block' : 'none';
	document.getElementById("overlay2").style.display = (value == 2) ? 'block' : 'none';
	document.getElementById("overlay3").style.display = (value == 3) ? 'block' : 'none';
	document.getElementById("overlay4").style.display = (value == 4) ? 'block' : 'none';
	document.getElementById("overlay5").style.display = (value == 5) ? 'block' : 'none';

	if (value == 1) {
		document.onkeypress=t.keypress;
		document.onkeydown=t.keydown;
	} else {
		document.onkeypress=null;
		document.onkeydown=null;
	}
}
function sendText() {
	var textinput = document.getElementById("ctrltextinput").value;
	document.getElementById("ctrltextinput").value = '';
	for (var i = 0; i < textinput.length; i++)
		t.sendkey(textinput.charCodeAt(i));
	if (!textinput.length)
		t.sendkey(13);
	setOverlay(1);
}
function sendKey(value) {
	var textinput = document.getElementById("ctrltextinput").value;
	if (textinput.length)
		sendText();
	t.sendkey(value);
	setOverlay(1);
}
</script>
</head>
<body>
<div id="term"></div>
<div id="overlay1">
<div class="overlaybg" onClick="setOverlay(2)"></div>
</div>

<div id="overlay2">
<div class="overlaybg" onClick="setOverlay(1)"></div>
<div class="overlaygrayed"></div>
<div class="overlaycontrols">
<table>

<td colspan="4">
<form name="textform" onsubmit="sendText();return false;">
<div class="ctrltextborder"><input type="text" id="ctrltextinput" name="textinput" /></div></form>
</td>
<td><div class="k" onClick="sendKey(8)"><div class="ks">&#8592;</div></div></td>
<td><div class="k" onClick="sendKey(13)"><div class="ks">enter</div></div></td>
</tr>
<tr>

<td><div class="k" onClick="sendKey(63273)"><div class="ks">home</div></div></td>

</tr>
</table>
