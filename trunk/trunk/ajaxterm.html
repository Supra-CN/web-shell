	<script type="text/javascript">
	var t;
	window.onload=function() {
		t=ajaxterm.Terminal("term",80,25);
		document.getElementById("textinput").focus();
	};
	function setKeypad(value) {
		document.getElementById("keypad1").style.display = (value == 1) ? 'block' : 'none';
		document.getElementById("keypad2").style.display = (value == 2) ? 'block' : 'none';
		document.getElementById("keypad3").style.display = (value == 3) ? 'block' : 'none';
	}
	function sendText() {
		var textinput = document.getElementById("textinput").value;
		document.getElementById("textinput").value = '';
		for (var i = 0; i < textinput.length; i++)
			t.sendkey(textinput.charCodeAt(i));
		if (!textinput.length)
			t.sendkey(13);
		document.getElementById("textinput").focus();
	}
	function sendKey(value) {
		var textinput = document.getElementById("textinput").value;
		if (textinput.length)
			sendText();
		t.sendkey(value);
	}
	</script>
</head>
